langcode: de
status: true
dependencies:
  enforced:
    module:
      - degov_search_content_solr
  module:
    - search_api_solr
    - node
    - search_api
    - search_api_attachments
    - media
  config:
    - field.storage.node.field_press_date
    - field.storage.node.field_section
    - field.storage.node.field_teaser_text
    - field.storage.node.field_teaser_title
    - field.storage.node.field_topic
    - search_api.server.degov
    - core.entity_view_mode.media.content_search
third_party_settings:
  search_api_solr:
    finalize: false
    commit_before_finalize: false
    commit_after_finalize: false
    multilingual:
      limit_to_content_language: false
      include_language_independent: true
    highlighter:
      maxAnalyzedChars: 51200
      fragmenter: gap
      regex:
        slop: 0.5
        pattern: blank
        maxAnalyzedChars: 10000
      usePhraseHighlighter: true
      highlightMultiTerm: true
      preserveMulti: false
      highlight:
        mergeContiguous: false
        requireFieldMatch: false
        snippets: 3
        fragsize: 0
    mlt:
      mintf: 1
      mindf: 1
      maxdf: 0
      maxdfpct: 0
      minwl: 0
      maxwl: 0
      maxqt: 100
      maxntp: 2000
      boost: false
      interestingTerms: none
    advanced:
      index_prefix: ''
      collection: ''
      timezone: ''
id: search_content
name: Inhaltssuche
description: ''
read_only: false
field_settings:
  changed:
    label: Änderungsdatum
    property_path: aggregated_field
    type: date
    configuration:
      type: union
      fields:
        - 'entity:media/changed'
        - 'entity:node/changed'
  content_bundles:
    label: 'Content bundles'
    property_path: aggregated_field
    type: string
    configuration:
      type: concat
      fields:
        - 'entity:media/bundle'
        - 'entity:node/type'
  field_press_date:
    label: 'Pressemitteilung Datum'
    datasource_id: 'entity:node'
    property_path: field_press_date
    type: date
    dependencies:
      config:
        - field.storage.node.field_press_date
  field_section:
    label: Bereich
    datasource_id: 'entity:node'
    property_path: field_section
    type: integer
    dependencies:
      config:
        - field.storage.node.field_section
  field_teaser_text:
    label: 'Vorschau Text'
    datasource_id: 'entity:node'
    property_path: field_teaser_text
    type: text
    dependencies:
      config:
        - field.storage.node.field_teaser_text
  field_teaser_title:
    label: 'Vorschau Titel'
    datasource_id: 'entity:node'
    property_path: field_teaser_title
    type: text
    boost: !!float 2
    dependencies:
      config:
        - field.storage.node.field_teaser_title
  field_topic:
    label: Thema
    datasource_id: 'entity:node'
    property_path: field_topic
    type: string
    dependencies:
      config:
        - field.storage.node.field_topic
  node_grants:
    label: 'Node access information'
    property_path: search_api_node_grants
    type: string
    indexed_locked: true
    type_locked: true
    hidden: true
  rendered_item:
    label: 'Rendered HTML output'
    property_path: rendered_item
    type: text
    boost: 0.5
    configuration:
      roles:
        anonymous: anonymous
      view_mode:
        'entity:media':
          document: content_search
        'entity:node':
          blog: default
          event: default
          normal_page: default
          press: default
  saa_field_document:
    label: 'Search api attachments: Datei'
    property_path: saa_field_document
    type: text
  status:
    label: status
    datasource_id: 'entity:node'
    property_path: status
    type: boolean
    indexed_locked: true
    type_locked: true
    dependencies:
      module:
        - node
  tags:
    label: Tags
    property_path: aggregated_field
    type: integer
    configuration:
      type: union
      fields:
        - 'entity:media/field_tags'
        - 'entity:node/field_tags'
  title:
    label: Titel
    datasource_id: 'entity:node'
    property_path: title
    type: text
    boost: !!float 3
    dependencies:
      module:
        - node
  type:
    label: Inhaltstyp
    datasource_id: 'entity:node'
    property_path: type
    type: string
    dependencies:
      module:
        - node
  uid:
    label: uid
    datasource_id: 'entity:node'
    property_path: uid
    type: integer
    indexed_locked: true
    type_locked: true
    dependencies:
      module:
        - node
datasource_settings:
  'entity:media':
    bundles:
      default: false
      selected:
        - document
    languages:
      default: true
      selected: {  }
  'entity:node':
    bundles:
      default: false
      selected:
        - blog
        - event
        - normal_page
        - press
    languages:
      default: true
      selected: {  }
processor_settings:
  add_url: {  }
  aggregated_field: {  }
  content_access:
    weights:
      preprocess_query: -30
  entity_status: {  }
  file_attachments:
    excluded_extensions: 'aif art avi bmp gif ico mov oga ogv png psd ra ram rgb flv'
    number_indexed: 0
    number_first_bytes: '0'
    max_filesize: '0'
    excluded_private: 0
    excluded_mimes: 'audio/x-aiff image/x-jg video/x-msvideo image/x-ms-bmp image/gif image/vnd.microsoft.icon video/quicktime audio/ogg video/ogg image/png image/x-photoshop audio/x-realaudio audio/x-pn-realaudio image/x-rgb video/x-flv'
  highlight:
    highlight: always
    highlight_partial: false
    excerpt: true
    excerpt_length: 256
    exclude_fields: {  }
    prefix: '<strong>'
    suffix: '</strong>'
    weights:
      postprocess_query: 0
  html_filter:
    all_fields: true
    fields:
      - content_bundles
      - field_teaser_text
      - field_teaser_title
      - field_topic
      - rendered_item
      - saa_field_document
      - title
      - type
    title: true
    alt: true
    tags:
      b: 2
      h1: 5
      h2: 3
      h3: 2
      strong: 2
    weights:
      preprocess_index: -15
      preprocess_query: -15
  ignore_character:
    all_fields: false
    fields:
      - field_teaser_text
      - field_teaser_title
      - rendered_item
      - title
    ignorable: '[''¿¡!?,.:;]'
    ignorable_classes:
      - Pc
      - Pd
      - Pe
      - Pf
      - Pi
      - Po
      - Ps
    weights:
      preprocess_index: -10
      preprocess_query: -10
  ignorecase:
    all_fields: true
    fields:
      - content_bundles
      - field_teaser_text
      - field_teaser_title
      - field_topic
      - rendered_item
      - saa_field_document
      - title
      - type
  language_with_fallback: {  }
  rendered_item: {  }
  solr_date_range:
    weights:
      preprocess_index: 0
