              - composer
            script:
              - bash $BITBUCKET_CLONE_DIR/scripts/pipeline/acceptance_tests.sh backstopjs install
              - ERROR=0 bash $BITBUCKET_CLONE_DIR/scripts/pipeline/html_validation.sh
