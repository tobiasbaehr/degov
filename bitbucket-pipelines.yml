              - "*.png"
              - "*.html"
        - step:
            name: Simplenews feature
            caches:
              - composer
            script:
              - bash $BITBUCKET_CLONE_DIR/scripts/pipeline/acceptance_tests.sh simplenews install
            services:
              - docker
